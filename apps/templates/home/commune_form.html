{% extends 'layouts/base.html' %}

{% block title %}
  Ajouter une commune
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Ajouter une commune</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}

              <!-- Département -->
              <div class="form-group">
                <label for="id_departement">Département</label>
                <select id="id_departement" name="departement" class="form-control" required>
                  <option value="">Sélectionner un département</option>
                  {% for departement in departements %}
                    <option value="{{ departement.id }}">{{ departement.nom }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Nom de la commune -->
              <div class="form-group">
                <label for="id_nom">Nom de la commune</label>
                <input type="text" id="id_nom" name="nom" class="form-control" placeholder="Nom de la commune" required>
              </div>

              <!-- Boutons -->
              <div class="form-group">
                <a href="{% url 'home:commune_list' %}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
