{% extends 'layouts/base.html' %}

{% block title %}
  Ajouter un emplacement
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
      <div class="card-header d-flex">
        <h2 class="card-title" >Ajouter un emplacement</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_type_emplacement">Nom de l'emplacement</label>
            <input type="text" class="form-control" id="id_type_emplacement" name="type_emplacement" placeholder=" Nom de l'emplacement " required />
          </div>
          <a href="{% url 'home:site_create' %}" class="btn btn-secondary">Annuler</a>
          <input type="submit" class="btn btn-primary" value="Ajouter" />
        </form>
      </div>
    </div>
      </div>
    </div>
  </div>
{% endblock %}
