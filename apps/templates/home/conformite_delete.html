{% extends 'layouts/base.html' %}

{% block title %}
  Supprimer la conformité
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-danger">Confirmer la suppression</h3>
            <p>Êtes-vous sûr de vouloir supprimer la conformité associée au site <strong>{{ site.name }}</strong> ? Cette action est irréversible.</p>

            <form method="POST">
              {% csrf_token %}
              <div class="form-buttons">
                <a href="{% url 'home:site_detail' current_site.id %}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
