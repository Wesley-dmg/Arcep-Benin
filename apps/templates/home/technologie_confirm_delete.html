{% extends 'layouts/base.html' %}

{% block title %}
  Supprimer Technologies
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer la technologie "{{ technologie.type_technologie }}" ?</p>

    <form method="POST" action="{% url 'technologie_delete' technologie.id %}">
        {% csrf_token %}
        <a href="{% url 'technologie_list_create' %}" class="btn btn-secondary">Annuler</a>
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
</div>
{% endblock %}
